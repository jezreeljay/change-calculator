<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>
    <!-- Write your markup here -->
    <div id="input" class="box">
      <h1>Change Calculator</h1>
      <input type="text" name="" id="amount-due">
      <input type="text" name="" id="amount-received">
      <button id="calculate-change"></button>
    </div>
    <div id="output" class="box">
      <p id="dollars-output"></p>
      <p id="quarters-output"></p>
      <p id="dimes-output"></p>
      <p id="nickels-output"></p>
      <p id="pennies-output"></p>
    </div>

    <!-- Don't forget to add your <script> tag here -->

  </body>
</html>
