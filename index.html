<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>
    <!-- Write your markup here -->
    <div id="input" class="box">
      <h1>Change Calculator</h1>
      <input type="text" name="" id="amount-due">
      <input type="text" name="" id="amount-received">
      <button id="calculate-change">Calculate Change</button>
      <button id="clear-fields">Clear</button>
    </div>
    <div id="output" class="box">
      <div class="cell">
        <h2>Dollars</h2>
        <p id="dollars-output"></p>
      </div>
      <h2>Quarters</h2>
      <p id="quarters-output"></p>
      <div class="cell">
        <h2>Dimes</h2>
        <p id="dimes-output"></p>
      </div>
      <div class="cell">
        <h2>Nickels</h2>
        <p id="nickels-output"></p>
      </div>
      <div class="cell">
        <h2>Pennies</h2>
        <p id="pennies-output"></p>
      </div>
    </div>

    <!-- Don't forget to add your <script> tag here -->
      <script src="main.js"></script>
  </body>
</html>
